<form class="navbar-form navbar-left" role="search">
    <div class="form-group">
        <input type="text" ng-model="asyncSelected" placeholder="Search for friends.." typeahead="friend for friend in friendStore.getUsers($viewValue)" typeahead-loading="loadingFriends" class="form-control">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
