<navigation-view></navigation-view>

<div class="container-fluid form-user-management">

    <div class="container add-course-entry">
        	    
        <form class="input-group" ng-submit="addCourse()">
            <input id="courseID" type="tel" maxlength="5" class="form-control" placeholder="Enter Course Code" autocomplete="off" ng-model="newCourseCode">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-lg btn-primary btn-block btn-add">
                    Add
                </button>
            </span>
        </div>
        
    </div>
    
    <div class="container">
        <div class="spinner" ng-show="courseListStore.activeList === undefined"></div>
        <div class="row" ng-hide="courseListStore.activeList === undefined || courseListStore.activeList.empty()">
            <class-view class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="class in courseListStore.activeList.classes"></class-view>    
        </div>
        <div ng-show="courseListStore.activeList.empty()">
            <h1>
                You don't have any courses added :(
            </h1>
        </div>
    </div>

</div>
