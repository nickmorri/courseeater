<navigation-view></navigation-view>

<div class="container form-user-management">
    <div class="jumbotron container-settings">
    	<h3>Account<br><small>Change your basic account settings</small></h3>
    	
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<h3 class="panel-title">Change email preferences</h3>
    		</div>  			
    		<form class="panel-body" ng-submit="updateEmail()">
        		
        		<div class="alert alert-success" role="alert" ng-show="emailUpdateSuccess">
            		{{emailUpdateMessage}}
        		</div>
        		
        		<div class="alert alert-danger" role="alert" ng-show="emailUpdateError">
            		{{emailUpdateMessage}}
        		</div>
        		
    			<div class="form-horizontal">
    				<div class="form-group">
    					<label for="new_email" class="col-sm-2 control-label">Email</label>
    					<div class="col-sm-10">
                            <input type="email" class="form-control update-info" placeholder="{{authService.currentUser.attributes.email}}" ng-model="newEmail" />
                        </div>
    				</div>
    				<button type="submit" class="btn btn-lg btn-primary btn-block button-spaced">Update Email</button>
    			</div>
    		</form>
    	</div>
    
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<h3 class="panel-title">Change password preferences</h3>
    		</div>
    		<form class="panel-body" ng-submit="updatePassword()">
        		
        		<div class="alert alert-success" role="alert" ng-show="passwordUpdateSuccess">
            		{{passwordUpdateMessage}}
        		</div>
        		
        		<div class="alert alert-danger" role="alert" ng-show="passwordUpdateError">
            		{{passwordUpdateMessage}}
        		</div>
        		
    			<div class="form-horizontal">
    				<div class="form-group">
    					<label for="inputCurrentPassword" class="col-sm-2 control-label">Current password</label>
    					<div class="col-sm-10">
                            <input type="password" class="form-control update-info" ng-model="currentPassword" placeholder="Current password" />
    					</div>
    					<label for="inputNewPassword" class="col-sm-2 control-label">New password</label>
    					<div class="col-sm-10">
                            <input type="password" class="form-control update-info" ng-model="newPassword" placeholder="New password" />
    					</div>
    					<label for="inputVerifyPassword" class="col-sm-2 control-label">Verify password</label>
    					<div class="col-sm-10">
                            <input type="password" class="form-control update-info" ng-model="verifyPassword" placeholder="Verify password" />
    					</div>
    				</div>
    				<button type="submit" class="btn btn-lg btn-primary btn-block">Update Password</button>
    			</div>
    		</form>
    	</div>
    
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<h3 class="panel-title">Delete account permanently</h3>
    		</div>
    		<form class="panel-body" ng-submit="deleteAccount()"> 
    			<div id="deleteAccount" class="form-horizontal">
    				<div class="form-group">
    					<label for="password_delete_account" class="col-sm-2 control-label">Current password</label>
    					<div class="col-sm-10">
      					<input type="password" class="form-control update-info" ng-model="deletePassword" placeholder="Current password" />
    					</div>
    				</div>
    				<input type="submit" id="btn-delete" class="btn btn-lg btn-primary btn-block" value="Delete account" />
    			</div>
    		</form>
    	</div>
    	
    </div>
</div>
