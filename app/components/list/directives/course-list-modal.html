<div class="modal-header">
    <h3 class="modal-title">
        <input class="form-control" ng-model="list.title" placeholder="Schedule title">
    </h3>
</div>
<div class="modal-footer">
    <div class="btn-group pull-left" dropdown ng-show="list.newList">
        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
            <span ng-show="list.term === undefined">Quarter</span>
            <span ng-hide="list.term === undefined">
                {{available_terms[list.term]}}
            </span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="(key, value) in available_terms" ng-click="list.term = key">
                <a href>{{value}}</a>
            </li>
        </ul>
    </div>
    <div class="label label-primary pull-left" ng-hide="list.newList">{{available_terms[list.term]}}</div>
    <button class="btn btn-default" ng-click="$close()">Cancel</button>
    <button class="btn btn-primary" ng-click="createList()" ng-show="list.newList">Create</button>
    <button class="btn btn-danger" ng-click="deleteList()" ng-hide="list.newList">Delete</button>
    <button class="btn btn-primary" ng-click="saveList()" ng-hide="list.newList">Save</button>
</div>
