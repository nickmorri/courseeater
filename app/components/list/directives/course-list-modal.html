<div class="modal-header">
    <h3 class="modal-title">
        <input class="form-control" ng-model="list.title" placeholder="List title">
    </h3>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="$close()">Cancel</button>
    <button class="btn btn-primary" ng-click="create()" ng-show="list.newList">Create</button>
    <button class="btn btn-primary" ng-click="save()" ng-hide="list.newList">Save</button>
</div>
