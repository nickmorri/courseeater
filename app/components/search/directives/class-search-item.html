<accordion-group class="class-search-item">
    <accordion-heading>
        <div class="class-search-item-title">
            {{class.identifier}} - {{class.name}} <span class="badge pull-right">{{class.course_data.length}}</span>
        </div>
    </accordion-heading>
    <div class="row">
        <course-mini-view ng-repeat="course in class.course_data"></course-mini-view>
    </ul>
</accordion-group>
