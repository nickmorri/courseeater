<navigation-view></navigation-view>

<div class="container-fluid form-user-management">

    <div class="container">

        <div class="container">
            <alert-view></alert-view>
        </div>
        
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            
            <input type="text" ng-model="selected_type" typeahead="type as type.name for type in available_types() | filter:$viewValue | limitTo:8" class="form-control" placeholder="Search for department or GE category.." typeahead-on-select="get_type($item, $model, $label)">
            
            <span class="input-group-btn" ng-show="selected_type">
            
                <button class="btn btn-default form-user-management form-control" type="button" ng-click="clear_selected_type()">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                
            </span>
        </div>
        
        <div class="panel panel-default">
            
            <div class="panel-heading" ng-show="results">
                
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-filter"></span></span>
                    <input type="text" class="form-control form-control-search-filter" placeholder="Filter by class name, instructor, etc..." ng-model="filter">
                    <span class="input-group-btn">
                    
                        <button class="btn btn-default" type="button" ng-show="filter" ng-click="clear_filter()">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
                
            </div>
            
            <div class="panel-body" ng-show="retrieving_results || results">
                
                <div class="spinner" ng-show="retrieving_results"></div>
                
                <accordion close-others="false" ng-hide="retrieving_results">
                    <class-search-item ng-repeat="class in results | classProps:filter"></class-search-item>
                </accordion>
                
            </div>
        </div>
    
    </div>
    

</div>
