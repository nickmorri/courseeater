<li class="list-group-item" ng-show="course.tracking">
    <div class="btn-group btn-block dropup">
        <button type="button" class="btn col-xs-10 btn-default" ng-click="removeCourse(course)">Remove</button>
        <button type="button" class="btn col-xs-2 btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
        <ul class="dropdown-menu col-md-12" role="menu">
            <li><a class="btn-search-replacements" href ng-click="searchForReplacements(course, course.type)">Search for replacements</a></li>
            <li class="divider"></li>
            <li><a class="btn-search-replacements" href ng-hide="course.type == 'DIS'" ng-click="searchForCocourses(course, 'DIS')">Search for discussion</a></li>
            <li><a class="btn-search-replacements" href ng-hide="course.type == 'LEC'" ng-click="searchForCocourses(course, 'LEC')">Search for lecture</a></li>
            <li><a class="btn-search-replacements" href ng-hide="course.type == 'LAB'" ng-click="searchForCocourses(course, 'LAB')">Search for lab</a></li>
        </ul>
    </div>
</li>
<li class="list-group-item" ng-hide="course.tracking">
    <div class="btn-group btn-block dropup" ng-hide="activeList.hasCourse(course.courseCode)">
        <button type="button" class="btn col-xs-12 btn-default" ng-show="originalCourse !== undefined" ng-click="replaceCourse(course)">Replace</button>
        <button type="button" class="btn col-xs-12 btn-default" ng-hide="originalCourse !== undefined" ng-click="addCourse(course)">Add</button>
    </div>
    <div class="btn-group btn-block dropup" ng-show="activeList.hasCourse(course.courseCode)">
        <button type="button" class="btn col-xs-12 btn-default" ng-click="removeCourse(course)">Remove</button>
    </div>
</li>
