<accordion-group is-open="$first" class="panel-{{course.type}}">

    <accordion-heading>
        <span class="label panel-label label-type ">{{course.type}}</span>
        <span class="label panel-label label-identifier">{{course.courseIdentifier}}</span>
        <span class="label panel-label label-course-code label-default">{{course.courseCode}}</span>
    </accordion-heading>
    
    <course-info-view></course-info-view>
    
</accordion-group>
