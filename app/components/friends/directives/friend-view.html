<div class="col-xs-6 col-md-3">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <h4 class="panel-title">
                {{friend.firstName}} {{friend.lastName}}
            </h4>
        </div>
        <div class="panel-body">
            <img ng-src="{{friend.profilePictureURL}}" class="friend-view-thumbnail">
        </div>
    
        <!-- List group -->
        <ul class="list-group">
            <li class="list-group-item" ng-show="friend.numberEventsAttendedTogether !== 0">Attended {{friend.numberEventsAttendedTogether}} events together</li>
            <li class="list-group-item" ng-show="friend.mutualFriends.length !== 0">{{friend.mutualFriends.length}} mutual friends</li>
            <li class="list-group-item" ng-show="groupStore.friendBelongsToGroups(friend)">
                <span ng-repeat="group in groupStore.getFriendsGroups(friend)"><span class="label label-default">{{group.groupName}}</span> </span>
            </li>
        </ul>
        
        <div class="panel-footer">
            <div class="btn-group btn-block dropup">
                <button type="button" class="btn col-xs-10 btn-default" ng-click="unfriend(friend)">
                    <span class="glyphicon glyphicon-ban-circle"></span> Unfriend
                </button>
                <button type="button" class="btn col-xs-2 btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu col-md-12" role="menu">
                    <li ng-repeat="group in groupStore._collection | eligibleGroup : friend" ng-click="addFriendToGroup(friend, group)">
                        <a href>Add to {{group.groupName}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
