<span ng-hide="time != null && time != 'TBA'">
    Course time is TBA
</span>
<span ng-show="time.am_pm == 'AM-PM'">
    {{time.start}} AM to {{time.end}} PM
</span>
<span ng-show="time.am_pm == 'AM'">
    {{time.start}} to {{time.end}} AM
</span>
<span ng-show="time.am_pm == 'PM'">
    {{time.start}} to {{time.end}} PM
</span>
