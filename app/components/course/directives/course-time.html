<span ng-show="course.time.am_pm == 'AM-PM'">
    {{course.time.start}} AM to {{course.time.end}} PM
</span>
<span ng-show="course.time.am_pm == 'AM'">
    {{course.time.start}} to {{course.time.end}} AM
</span>
<span ng-show="course.time.am_pm == 'PM'">
    {{course.time.start}} to {{course.time.end}} PM
</span>
