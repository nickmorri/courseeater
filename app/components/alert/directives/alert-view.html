<div ng-controller="AlertController">
    <div ng-repeat="alert in alertStore.messages" class="alert alert-warning" role="alert">
        
        <span ng-if="alert.newTermNotification">
            {{courseListStore.available_terms[alert.message]}} schedule available 
            <a href class="alert-link" ng-click="newCourseList($index)">create new schedule.</a>
        </span>
        
        <span ng-if="!alert.newTermNotification">
            {{alert.message}}
        </span>
        
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="alertStore.removeMessage($index)">
            <span aria-hidden="true">&times;</span>
        </button>
        
    </div>
</div>
