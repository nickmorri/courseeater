<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CourseEater - Password reset</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <style>
	    body {
			background: url('background.jpg');
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;  
		}
		.jumbotron {
			background-color: rgba(255, 255, 255, 0.9);	
		}
    </style>
    <script>
    	$(document).ready(function() {
	    	Parse.initialize("ZJuxK6cPbOs5u3hy78QuIIojsBLnrDgpPeY9EQNU", "Rncx0sNYiCARajhzNE2m86l4HXdmYxo3yZ2AGJNy");	    	
		  	if (Parse.User.current()) { window.location.replace("enroll.html"); }
			
			$("#resetForm").submit(function() {
				event.preventDefault();
				var email = $(".form-control-reset-email").val();
				Parse.User.requestPasswordReset(email, {
						success: function() {
					    $("#resetForm").html("<h2>Password reset successful!</h2><p>Recovery information sent to " + email + "</p>");
					},
					error: function(error) {
						// Show the error message somewhere
						alert("Error: " + error.code + " " + error.message);
					}
				});
				
			});
		});
    </script>
</head>
<body>

  <header class="navbar navbar-static-top" role="banner">
      <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">CourseEater</a>
          </div>
        </div>
      </nav>
  </header>
  
  <div class="container form-user-management">
	<div class="jumbotron">

		<form id="resetForm" role="form">
			<h3>Recover lost password</h3>
			<input class="form-control form-control-reset-email" type="email" placeholder="Email" autofocus required />
			<button type="submit"  class="btn btn-lg btn-primary btn-block" >Reset</button>
		</form>
		
	</div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
