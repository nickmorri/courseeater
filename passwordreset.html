<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CourseEater - Password reset</title>
    <link rel="icon" type="image/png" href="resources/favicon.png">
    
    <!-- Initial JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!-- Initial Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/login.css">
	
    <script>
    	$(document).ready(function() {
	    	Parse.initialize("ZJuxK6cPbOs5u3hy78QuIIojsBLnrDgpPeY9EQNU", "Rncx0sNYiCARajhzNE2m86l4HXdmYxo3yZ2AGJNy");	    	
		  	if (Parse.User.current()) { window.location.replace("track"); }
			
			$(document).on("click", ".btn-reset", function() {
				var email = $(".form-control-reset-email").val();
				Parse.User.requestPasswordReset(email, {
						success: function() {
					    $("#resetForm").html("<h2>Password reset successful!</h2><p>Recovery information sent to " + email + "</p>");
					},
					error: function(error) {
						// Show the error message somewhere
						$(".reset-password span").text("There isn't a user account associated with the email " + email);
						$(".reset-password").show();
					}
				});
				
			});
		});
    </script>
</head>
<body>

  <div class="container form-user-management">
	<div class="jumbotron">

		<div id="resetForm">
			<h3>Recover lost password</h3>
			<input class="form-control form-control-reset-email" type="email" placeholder="Email" autofocus required />
			<button type="submit"  class="btn btn-lg btn-primary btn-block btn-reset">Reset</button>
		</div>
		<div class="alert alert-danger reset-password" style="display: none;">
			<span></span>
		</div>
		
	</div>
  </div>
 
</body>
</html>
