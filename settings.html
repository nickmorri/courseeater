<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="resources/favicon.png">
    
    <!-- JavaScript -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/storage.js"></script>
    
	<!-- Stylesheets -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>

	<header class="navbar navbar-static-top" role="banner">
    	<nav class="navbar navbar-default navbar-static-top" role="navigation">
        	<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">CourseEater</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="track"><span class="glyphicon glyphicon-book"></span> Track</a></li>
						<li><a href="schedule"><span class="glyphicon glyphicon-time"></span> Schedule</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
					    <li><a href="https://docs.google.com/forms/d/1-V4m2t81fpaSa-PoAK8rL93PkM9xSgA7qyNWtSsSkPQ/viewform?usp=send_form" target="_blank"><span class="glyphicon glyphicon-flag"></span> Report Bug</a></li>
						<li class="dropdown active">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> <span class="user-name-display"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
								<li><a id="logout" href="#"><span class="glyphicon glyphicon-log-out"></span> Sign out</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
  
  <div class="container form-user-management">
  	<div class="jumbotron">
  		<h3>Schedule<br><small>Change schedule settings</small></h3>
  		
  		<div class="panel panel-default">
  				<div class="panel-heading">
	  				<h3 class="panel-title">Change Google Calendar</h3>
	  			</div>  			
	  			<div class="panel-body">
	  			
  					<div class="form-horizontal">
	  					<div class="form-group">
		  					<label for="new_calendar" class="col-sm-2 control-label">Calendar</label>
		  					<div class="col-sm-10">
			  					<input type="text" class="form-control update-info" id="new_calendar" placeholder="Calendar XML" />
			  				</div>
	  					</div>
	  					<button type="button" id="updateCalendar" class="btn btn-lg btn-primary btn-block button-spaced">Update Calendar</button>
	  				</div>
	  				
	  				<div class='alert alert-success alert-dismissable alert-account-info alert-account-calendar' style="display:none">
						<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;</button>
						<span></span>
					</div>
					
	  			</div>
	  		</div>
  	</div>
  </div>
  
  
	<div class="container form-user-management">
  		<div class="jumbotron">
  			<h3>Account<br><small>Change your basic account settings</small></h3>
  			
  			<div class="panel panel-default">
  				<div class="panel-heading">
	  				<h3 class="panel-title">Change email preferences</h3>
	  			</div>  			
	  			<div class="panel-body">
	  			
  					<div class="form-horizontal">
	  					<div class="form-group">
		  					<label for="new_email" class="col-sm-2 control-label">Email</label>
		  					<div class="col-sm-10">
			  					<input type="email" class="form-control update-info" id="new_email" placeholder="Email" />
			  				</div>
	  					</div>
	  					<button type="button" id="updateEmail" class="btn btn-lg btn-primary btn-block button-spaced">Update Email</button>
	  				</div>
	  				
	  				<div class='alert alert-success alert-dismissable alert-account-info alert-account-email' style="display:none">
						<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;</button>
						<span></span>
					</div>
					
	  			</div>
	  		</div>
  		
	  		<div class="panel panel-default">
  				<div class="panel-heading">
	  				<h3 class="panel-title">Change password preferences</h3>
	  			</div>
	  			<div class="panel-body">
  					<div class="form-horizontal">
  						<div class="form-group">
		  					<label for="inputCurrentPassword" class="col-sm-2 control-label">Current password</label>
		  					<div class="col-sm-10">
			  					<input type="password" class="form-control update-info" id="inputCurrentPassword" placeholder="Current password" />
		  					</div>
		  					<label for="inputNewPassword" class="col-sm-2 control-label">New password</label>
		  					<div class="col-sm-10">
			  					<input type="password" class="form-control update-info" id="inputNewPassword" placeholder="New password" />
		  					</div>
		  					<label for="inputVerifyPassword" class="col-sm-2 control-label">Verify password</label>
		  					<div class="col-sm-10">
			  					<input type="password" class="form-control update-info" id="inputVerifyPassword" placeholder="Verify password" />
		  					</div>
  						</div>
	  					<button type="button" id="updatePassword" class="btn btn-lg btn-primary btn-block button-spaced">Update Password</button>
	  				</div>
	  				<div class='alert alert-success alert-dismissable alert-account-info alert-account-password' style="display:none">
						<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;</button>
						<span></span>
					</div>
	  			</div>
	  		</div>
  		
	  		<div class="panel panel-default">
  				<div class="panel-heading">
		  			<h3 class="panel-title">Delete account permanently</h3>
		  		</div>
		  		<div class="panel-body"> 
	  				<div id="deleteAccount" class="form-horizontal">
	  					<div class="form-group">
		  					<label for="password_delete_account" class="col-sm-2 control-label">Current password</label>
		  					<div class="col-sm-10">
			  					<input type="password" class="form-control update-info" id="password_delete_account" placeholder="Current password" />
		  					</div>
	  					</div>
	  					<button type="button" id="btn-delete" class="btn btn-lg btn-primary btn-block button-spaced">Delete account</button>
	  				</div>
	  			</div>
	  		</div>
  		</div>
	</div>
  
</body>
</html>
