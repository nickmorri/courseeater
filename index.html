<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>CourseEater - Login</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Services -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="https://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
	
	<!-- Initial Javascript -->
	<script src="js/login.js"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
    	body {
			background: url('background.jpg');
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;  
		}
		.jumbotron {
			background-color: rgba(255, 255, 255, 0.9);	
		}
		.alert {
			margin-bottom: -35px;
		}
    </style>
</head>
<body>

  <header class="navbar navbar-static-top" role="banner">
      <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">CourseEater</a>
          </div>
        </div>
      </nav>
  </header>
  
  <div class="container form-user-management">
    <div class="jumbotron">
      <h3>Login</h3>
		<input class="form-control form-control-username" type="text" placeholder="Enter username" required autofocus/>
		<input class="form-control form-control-password" type="password" placeholder="Enter password" required/>
		<button type="button" data-loading-text="Logging in..." class="btn btn-lg btn-primary btn-block btn-login">Login</button>
		<div class="alert alert-danger alert-login" style="display: none;">
		  <span class="alert-login-message"><strong>Whoops!</strong> Either your username or password were incorrect. Please try again or <a href="passwordreset.html">try resetting your password.</a></span>
		</div>
    </div>
  </div>
  
  <div class="container form-user-management">
	<div class="jumbotron">
		<h3>Create new account</h3>
		<a href="registration.html"><button class="btn btn-lg btn-primary btn-block">Register</button></a>
	</div>
  </div>

  <!-- Additional JavaScript -->
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
