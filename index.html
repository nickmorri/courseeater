<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#E09E49">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>CourseEater</title>
    <link rel="icon" type="image/png" href="resources/favicon.png">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/login.css">
	<!-- JavaScript -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//www.parsecdn.com/js/parse-1.3.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/login.js"></script>
    
</head>
<body>

  <div class="container form-user-management">
    <div class="jumbotron">
      <h3>Login</h3>
      	<form id="loginForm" autocomplete="on">
			<input class="form-control form-control-username login-username" type="text" placeholder="Enter username" required autofocus/>
			<input class="form-control form-control-password login-password" type="password" placeholder="Enter password" required/>
			<button type="button" data-loading-text="Logging in..." class="btn btn-lg btn-primary btn-block btn-login">Login</button>
      	</form>
		<div class="alert alert-danger alert-login" style="display: none;">
		  <span class="alert-login-message"><strong>Whoops!</strong> Either your username or password were incorrect. Please try again or <a href="passwordreset">try resetting your password.</a></span>
		</div>
    </div>
  </div>
  
  <div class="container form-user-management">
	<div class="jumbotron">
		<h3>Signup</h3>
		<form id="registrationForm">
			<input class="form-control form-control-username registration-username" type="text" placeholder="Username" required />
			<input class="form-control form-control-email registration-email" type="email" placeholder="Email" required />
			<input class="form-control form-control-password registration-password" type="password" placeholder="Password" required autocomplete="off" />
			<input class="form-control form-control-registration-code registration-code" type="text" placeholder="Registration Code (Optional)" />
			<button type="button" class="btn btn-lg btn-primary btn-block btn-register" >Register</button>
		</form>
		<div class="alert alert-danger alert-register" style="display: none;">
		  <span class="alert-register-message"><strong>Whoops!</strong> Something went wrong. Please try registering again.</span>
		</div>	
	</div>
  </div>

</body>
</html>
