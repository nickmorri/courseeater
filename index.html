<!DOCTYPE html>
<html ng-app="CourseEaterApp">
    
    <head ng-controller="HeadController">
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title ng-bind="title + ' | CourseEater'">CourseEater</title>
        <link rel="icon" sizes="192x192" href="resources/highres-transparent.png">
        <meta name="theme-color" content="#F0AD4E">
        <meta name="mobile-web-app-capable" content="yes">
        
        
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
        <script src="//www.parsecdn.com/js/parse-1.3.0.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.4/angular-filter.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>

        <script src="dependencies/parse-angular.js"></script>
        <script src="dependencies/calendar/fullcalendar.min.js"></script>
        <script src="dependencies/calendar/calendar.js"></script>
        <script src="dependencies/ng-bs-animated-button.js"></script>
        <script src="dependencies/html2canvas.js"></script>
        
        <script src="app/misc.js"></script>
        
        <script src="app/components/parse/parse-service.js"></script>
        <script src="app/components/authentication/auth.js"></script>
        <script src="app/components/course/course.js"></script>
        <script src="app/components/list/list.js"></script>
        <script src="app/components/track/track.js"></script>
        <script src="app/components/schedule/schedule.js"></script>
        <script src="app/components/search/search.js"></script>
        <script src="app/components/settings/settings.js"></script>
        <script src="app/components/alert/alert.js"></script>

        <script src="app/app.js"></script>


        <link text="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link text="text/css" rel="stylesheet" href="stylesheets/column-fix.css">
        <link text="text/css" rel="stylesheet" href="stylesheets/fullcalendar.min.css">
        <link text="text/css" rel="stylesheet" href="stylesheets/ng-bs-animated-button.css">
        <link text="text/css" rel="stylesheet" href="stylesheets/loading.css">
        <link text="text/css" rel="stylesheet" href="stylesheets/main.css">
        <link text="text/css" rel="stylesheet" href="stylesheets/navigation.css">
        <link text="text/css" rel="stylesheet" href="stylesheets/course.css">
        <link text="text/css" rel="stylesheet" href="stylesheets/schedule.css">
        <link text="text/css" rel="stylesheet" href="stylesheets/search.css">
        
        <link ng-if="state.is('login.login') || state.is('login.registration') || state.is('login.reset')" text="text/css" rel="stylesheet" href="stylesheets/login.css">

    </head>
    
    <body>
        
        <div ui-view></div>
        
    </body>
    
</html>
