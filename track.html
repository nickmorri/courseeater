<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Track - CourseEater</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Initial Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/track.js"></script>
    
    <!-- Initial Stylesheets -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>

	<header class="navbar navbar-static-top hidden-print" role="banner">
	 	<nav class="navbar navbar-default navbar-static-top" role="navigation">
		 	<div class="container">
          		<div class="navbar-header">
            		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
		            <a class="navbar-brand" href="/">CourseEater</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="track"><span class="glyphicon glyphicon-book"></span> Track</a></li>
						<li><a href="calendar"><span class="glyphicon glyphicon-time"></span> Calendar <small>(beta)</small></a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a class="ladda-button refresh-data" data-style="slide-up" data-spinner-color="#000000" href="#"><span class="glyphicon glyphicon-refresh"></span> Refresh</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> <span class="user-name-display"></span></a>
							<ul class="dropdown-menu">
								<li><a href="settings"><span class="glyphicon glyphicon-cog"></span> Account Settings</a></li>
								<li><a id="logout" href="#"><span class="glyphicon glyphicon-log-out"></span> Sign out</a></li>
							</ul>
						</li>		
					</ul>
				</div>
			</div>
		</nav>
	</header>
	
	<!-- Course actions container -->
	<div class="container form-user-management hidden-print">
		<!-- Adding courses -->
    	<div class="container add-course-entry">
			<input id="courseID" type="tel" maxlength="5" class="form-control" placeholder="Enter CourseID" autocomplete="off" required autofocus />
			<button type="button" data-loading-text="Adding..." class="btn btn-lg btn-primary btn-block button-add ladda-button"><span class="ladda-label">Add</span></button>
			<div class="alert alert-danger alert-invalid-courseid" style="display: none;"></div>
		</div>
		<!-- Course display -->
		<div class="container" >
			<div id="courseDisplay" class="row">
			
			</div>
		</div>
	</div>
	
	<!-- Additional Courses -->
	<div class="modal fade" id="courseInformationDisplay" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title"></h4>
	      </div>
	      <div class="modal-body"></div>
	    </div>
	  </div>
	</div>
	
	<!-- Additional CSS -->
	<link rel="stylesheet" href="css/ladda.min.css">
    <link rel="stylesheet" href="css/prism.css">
	
	<!-- Additional Javascript -->
	<script src="js/ClassView.class.js"></script>
	<script src="js/CourseView.class.js"></script>
    <script src="js/prism.min.js"></script>
    <script src="js/spin.min.js"></script>
    <script src="js/ladda.min.js"></script>
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
