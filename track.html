<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#F0AD4E">
	
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="resources/favicon.png">
    <link rel="icon" sizes="192x192" href="resources/favicon.png">
    
    <!-- External JavaScript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.3.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!-- Custom JavaScript -->
	<script src="js/classes/ClassView.class.js"></script>
	<script src="js/classes/CourseView.class.js"></script>
    <script src="js/main.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/track.js"></script>
    
    <!-- JavaScript Libraries -->
    <script src="js/libraries/spin.min.js"></script>
    <script src="js/libraries/ladda.min.js"></script>
   
	<!-- Initial Stylesheets -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/CourseView.css">
    <link rel="stylesheet" href="css/libraries/ladda.min.css">
        
</head>
<body>

	<header class="navbar navbar-static-top hidden-print" role="banner">
	 	<nav class="navbar navbar-default navbar-static-top" role="navigation">
		 	<div class="container">
          		<div class="navbar-header">
            		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
		            <a class="navbar-brand" href="/">CourseEater</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="dropdown active">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-book"></span> Track</a>
							<ul class="dropdown-menu" role="menu" id="courseListDisplay">
							</ul>
						</li>
						<li><a href="schedule"><span class="glyphicon glyphicon-time"></span> Schedule</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
					    <li><a href="https://docs.google.com/forms/d/1-V4m2t81fpaSa-PoAK8rL93PkM9xSgA7qyNWtSsSkPQ/viewform?usp=send_form" target="_blank"><span class="glyphicon glyphicon-flag"></span> Report Bug</a></li>
						<li><a class="ladda-button refresh-data" data-style="slide-up" data-spinner-color="#000000"><span class="glyphicon glyphicon-refresh"></span> Refresh</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> <span class="user-name-display"></span></a>
							<ul class="dropdown-menu">
								<li><a href="settings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
								<li><a id="logout" href="#"><span class="glyphicon glyphicon-log-out"></span> Sign out</a></li>
							</ul>
						</li>		
					</ul>
				</div>
			</div>
		</nav>
	</header>
	
	<!-- Course actions container -->
	<div class="container form-user-management hidden-print">
		<!-- Adding courses -->
    	<div class="container add-course-entry">
    	    <div class="input-group">
              <input id="courseID" type="tel" maxlength="5" class="form-control" placeholder="Enter Course Code" autocomplete="off" required/>
              <span class="input-group-btn">
                <button type="button" data-loading-text="Adding..." class="btn btn-lg btn-primary btn-block btn-add ladda-button"><span class="ladda-label">Add</span></button>
              </span>
            </div><!-- /input-group -->
            <div class="alert alert-danger alert-error" style="display: none;"></div>
		</div>
		<!-- Course display -->
		<div class="container" >
			<div id="courseDisplay" class="row"></div>
			<div class="spinner"></div>
		</div>
	</div>
	
	<!-- Print view -->
	<div class="visible-print-block">
		<h1><span class="user-name-display"></span>'s schedule</h1>
		<p>The print view is a work in progress. Remind me to finish it..</p>
	</div>
	
	<!-- Additional Course Modal -->
	<div class="modal fade" id="courseInformationDisplay" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content"></div>
		</div>
	</div>
	<!-- /.modal -->
	
	<!-- CourseList Settings Modal -->
	<div class="modal fade" id="courseListSettings" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title"><input type="text" class="form-control" placeholder="Name" maxlength="12"></h4>
				</div>
				<div class="modal-body">
					<div class="radio">
						<label>
							<input type="radio" name="listPrivacy" value="private" checked>
							Private
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="listPrivacy" value="shared">
							Public
						</label>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger btn-delete-courselist pull-left" data-dismiss="modal">Delete</button>
					<!-- <button type="button" class="btn btn-info btn-duplicate-courselist pull-left" data-dismiss="modal">Duplicate</button> -->
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary btn-save-courselist">Save</button>
				</div>
			</div>
		</div>
	</div>
	<!-- /.modal -->
	
</body>
</html>
